name: Build Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=BuscadorExcel buscador.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BuscadorExcel-Windows
        path: dist/BuscadorExcel.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=BuscadorExcel buscador.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BuscadorExcel-Mac
        path: dist/BuscadorExcel